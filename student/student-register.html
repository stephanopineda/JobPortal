      <div class="card-body p-2 p-md-5">
        <h2 class="" style="text-align: center;">Student Registration</h2>
        <h6 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Please Fill out the form </h6>
        <form>

          <!-- name form -->
          <div class="row">
            <div class="col-md-6 mb-2">
              <div class="form-outline">
                <label class="form-label" for="firstName">First Name:</label>
                <input type="text" id="firstName" class="form-control form-control-lg" placeholder="e.g. LUIS" />
              </div>

            </div>
            <div class="col-md-6 mb-2">
              <div class="form-outline">
                <label class="form-label" for="lastName">Last Name:</label>
                <input type="text" id="lastName" class="form-control form-control-lg" placeholder="e.g. DELA CRUZ" />
              </div>
            </div>
          </div>

          <!-- email form -->
          <div class="row">
            <div class="col-lg-9 col-xl-12 mb-2 pb-2">
              <div class="form-outline">
                <label class="form-label" for="email">E-mail Address:</label>
                <input type="text" id="email" class="form-control form-control-lg" placeholder="e.g. luisdelacruz@email.com" />
              </div>
            </div>
          </div>

          <!-- phone num. form -->
          <div class="row">
            <div class="col-lg-9 col-xl-12 mb-2 pb-2">
              <div class="form-outline">
                <label class="form-label" for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="e.g. 09123456789" />

              </div>
            </div>
          </div>

          <!-- address form -->
          <div class="row">
            <div class="col-lg-9 col-xl-12 mb-2 pb-2">
              <div class="form-outline">
                <label class="form-label" for="address">Adress:</label>
                <input type="address" id="address" class="form-control form-control-lg" placeholder="e.g. 123 Juan Dela Cruz St. Brgy. 069 Sampaloc, Manila" />

              </div>
            </div>
          </div>

          <!-- bday(di ko alam pano mag datepicker) -->
          <div class="row">
            <div class="col-lg-9 col-xl-12 mb-2 d-flex align-items-center">

              <div class="form-outline datepicker w-100">
                <label for="birthdayDate" class="form-label">Date of Birth:</label>
                <input type="date" class="form-control form-control-lg" id="birthdayDate" />

              </div>

            </div>
          </div>
          <!-- gender -->
          <div class="row">
            <div class="col-lg-9 col-xl-12 mb-2">

              <h6 class="mb-2 pb-1">Gender: </h6>

              <div class="form-check form-check-outline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender" value="option1" />
                <label class="form-check-label" for="femaleGender">Female</label>
              </div>

              <div class="form-check form-check-outline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender" value="option2" />
                <label class="form-check-label" for="maleGender">Male</label>
              </div>

              <div class="form-check form-check-outline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3" />
                <label class="form-check-label" for="otherGender">Prefer not to say</label>
              </div>

            </div>
          </div>

          <div class="row">
            <div class="col-lg-9 col-xl-12 mb-2 pb-2">
              <div class="form-outline">
                <label class="form-label" for="bio">Bio</label>
                <textarea type="bio" class="form-control" id="bio" rows="3" placeholder="type bio here..."></textarea>
              </div>
            </div>
          </div>
